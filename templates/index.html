<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>라즈베리파이 카메라 영상</title>
  </head>
  <body>
    <h1>3D 프린터 동작상황</h1>
    <div>
      <img id="camera-stream" src="{{ url_for('video_feed') }}" style="display:block; margin:auto;"/>
      <br>
      <button id="toggle-stream-button">멈춤</button>
    </div>
    <div>
      <img src="{{ url_for('static', filename='my_image.png') }}" style="display:block; margin:auto;"/>
    </div>
    <script>
      var streamImage = document.getElementById('camera-stream');
      var toggleStreamButton = document.getElementById('toggle-stream-button');
      var streaming = true;
      
      toggleStreamButton.onclick = function() {
        if (streaming) {
          streamImage.src = '';
          toggleStreamButton.textContent = '재생';
        } else {
          streamImage.src = "{{ url_for('video_feed') }}";
          toggleStreamButton.textContent = '멈춤';
        }
        streaming = !streaming;
      };
    </script>
  </body>
</html>
